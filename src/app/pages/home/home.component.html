<div class="container">

  <main class="container px-4">
    <div class="row">
      <div class="col-md-12">
        <h1>Home</h1>
      </div>
    </div>
    <div *ngIf="animes.length > 0; else noAnime">
      <table mat-table [dataSource]="animes">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let anime"> {{anime.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let anime"> {{anime.title}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let anime"> {{anime.description}} </td>
        </ng-container>

        <ng-container matColumnDef="coverImage">
          <th mat-header-cell *matHeaderCellDef> CoverImage </th>
          <td mat-cell *matCellDef="let anime"> {{anime.coverImage}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef> Genre </th>
          <td mat-cell *matCellDef="let anime"> {{anime.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="releaseYear">
          <th mat-header-cell *matHeaderCellDef> ReleaseYear </th>
          <td mat-cell *matCellDef="let anime"> {{anime.releaseYear}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let anime">
            <a  [routerLink]="['/anime-edit', anime.id]">Edit</a>
            <button mat-button (click)="deleteAnime(anime.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let anime; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #noAnime>
      <div class="alert alert-info">
        <h3>No Anime Found</h3>
      </div>
    </ng-template>
  </main>
</div>
